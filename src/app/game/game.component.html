<div class="container-game">
  <div class="leaderInfo">
    <p>KOTH</p>
    <p>LEADER</p>
    <p>TIME</p>
  </div>
  <div class="container-play-timer">
    <button mat-raised-button color="primary" class="playButton" (click)="play()" [disabled]="gameStatus == true">PLAY</button>
    <button mat-raised-button color="primary" class="playButton" (click)="endGame()">STOP</button>
    <p class="timer">Timer: {{cont}}</p>
  </div>
</div>
