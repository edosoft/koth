<div class="container-game">
  <div class="leaderInfo" [ngClass]="{true: 'leaderInfoGreen', false: 'leaderInfoRed'}[leader == currentUser]">
    <p>KOTH</p>
    <p>{{leader}}</p>
    <p>{{maxScore}}</p>
  </div>
  <div class="container-play-timer">
    <button mat-raised-button color="primary" class="playButton" (click)="play()" [disabled]="gameStatus == true">PLAY</button>
    <p class="timer">Timer: {{cont}}</p>
  </div>
</div>
